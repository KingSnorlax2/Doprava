<!DOCTYPE html>
<html>
<head>
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="add-car.css">
  <script src="add-car.js"></script>
</head>
<body>
  <h1>Add Vehicle</h1>

  <form action="/create-vehicle" method="post">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="license-plate">License Plate:</label>
    <input type="text" id="license-plate" name="license-plate" required>

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required>

    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" required>

    <label for="registration-date">Registration Date:</label>
    <input type="date" id="registration-date" name="registration-date" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
