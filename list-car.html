<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Vehicles</title>
  <link rel="stylesheet" href="list-car.css">
</head>
<body>
  <h1>List Vehicles</h1>

  <ul id="vehicles-list">
    <template v-for="vehicle in vehicles">
      <li>
        <h2 class="brand">kasdahk</h2>
        <h3 class="model">{{ vehicle.model }}</h3>
        <p class="license-plate">aljaf</p>
        <p class="vin">aljhd</p>
        <p class="mileage">ajhd</p>
        <p class="registration-date">aodhad</p>

        <div class="actions">
          <a href="/edit-vehicle?id={{ vehicle.id }}">Edit</a>
          <button @click="deleteVehicle(vehicle.id)">Delete</button>
        </div>
      </li>
    </template>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21"></script>
  <script src="list-car.js"></script>
</body>
</html>
